    <script>

        function _alert(msg,callback,times){
            $(".alert_msg p").html(msg);
            $(".alert_msg").show();
            if(times!=-1)
                setTimeout(function(){
                    $(".alert_msg").hide()
                    if(callback)
                        callback();
                }, times?times:2000);
        }
        window.ver=location.search.substr(location.search.indexOf('v=')+2)
        window.linkTo();


    </script>
